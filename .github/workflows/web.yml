name: Deploying Web

on:
  push:
    branches: [master]
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/common/**"
      - "packages/tailwind-config/**"
      - "docker/Dockerfile.web"
      - ".github/workflows/web.yml"
      - "scripts/deploy/deploy-web.sh"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: saicharith2012/brain-cache-web:${{github.sha}}
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy

      - name: Deploy via SSH
        run: |
          echo "${{secrets.SERVER_SSH_KEY}}" > ssh_key.pem
          chmod 600 ssh_key.pem

          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}} \
            "IMAGE_URI=saicharith2012/brain-cache-web:${{github.sha}} bash -s" < scripts/deploy/deploy-web.sh
